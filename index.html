<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NBA Box Scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h2>Box Scores</h2>
    <p>Get a box score from today's games</p>
    <form name="games">
        <select id="dropdown" onchange="updateScore()"></select>
    </form>
    <div class="buttons" >
        <button type="button" class="directional" onclick="arrowNav('l')">&laquo;</button>
        <button type="button" onclick="requestGames()">Update scores</button>
        <button type="button" class="directional" onclick="arrowNav('r')">&raquo;</button>
    </div>
    <div id="placeholder"></div>

    <footer>
        Copyright &copy; 2020 AC. All rights reserved.
        <br>
        <p title="Use developer console and command requestGames('M/D/YYYY')">
        Data retrieved from stats.nba.com, app uses heroku to reroute data.nba.com data
        <br>View games from another date</p>
        <a href="https://github.com/changa0/boxscoreschrome">Get Chrome extension featuring full live game box scores here</a>
    </footer>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
